<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemet Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold">Kemet Travel Planner</h1>
            <p class="mt-2 text-lg">Discover the wonders of Egypt with personalized travel plans</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-6">Plan Your Journey</h2>
            <form id="travelForm" class="space-y-6">
                <!-- Experiences -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="experiences">Desired Experiences</label>
                    <textarea id="experiences" name="experiences" rows="3" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                            required
                            aria-label="Describe the experiences you're looking for"
                            placeholder="Describe the experiences you're looking for"></textarea>
                </div>

                <!-- Duration -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="totalDays">Duration (days)</label>
                    <input type="number" id="totalDays" name="totalDays" min="1" max="14" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           required
                           aria-label="Number of days for your trip"
                           placeholder="Enter number of days">
                </div>

                <!-- Places -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="places">Places You Want to Visit</label>
                    <input type="text" id="places" name="places" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           required
                           aria-label="Enter places you want to visit, separated by commas"
                           placeholder="Enter places separated by commas">
                </div>

                <!-- Activities -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="activities">Preferred Activities</label>
                    <input type="text" id="activities" name="activities" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           required
                           aria-label="Enter your preferred activities, separated by commas"
                           placeholder="Enter activities separated by commas">
                </div>

                <!-- Season -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="season">Season</label>
                    <select id="season" name="season" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                            required
                            aria-label="Select the season for your trip">
                        <option value="">Select a season</option>
                        <option value="Winter">Winter</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                    </select>
                </div>

                <!-- Budget -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" for="budget">Budget (EGP)</label>
                    <input type="number" id="budget" name="budget" min="1000" step="500" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                           required
                           aria-label="Your budget in Egyptian Pounds"
                           placeholder="Enter your budget in EGP">
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                            aria-label="Generate travel plan">
                        Generate Travel Plan
                    </button>
                </div>

                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="hidden mt-4 text-center" role="status" aria-live="polite">
                    <div class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-blue-600 rounded-full" aria-hidden="true"></div>
                    <span class="ml-2">Generating your travel plan...</span>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-4 text-red-700 bg-red-100 rounded-md" role="alert" aria-live="assertive"></div>

                <!-- Results Container -->
                <div id="resultsContainer" class="hidden mt-8" role="region" aria-label="Travel Plan Results">
                    <h2 class="text-xl font-bold mb-4">Your Travel Plan</h2>
                    <div id="itineraryContainer" class="space-y-6"></div>
                </div>
            </form>
        </div>

        <!-- Additional Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Weather & Cultural Tips -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4">Travel Tips</h3>
                <div id="tipsContent" class="space-y-4"></div>
            </div>

            <!-- Emergency & Useful Information -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-semibold mb-4">Essential Information</h3>
                <div id="essentialContent" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
